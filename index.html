<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPAN 2020 Proyecto</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .logo-wrapper {
            text-align: center;
            margin-top: 1rem;
        }

        nav {
            text-align: center;
            margin-top: 1.5rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: inline-flex;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            padding: 0.5rem 1rem;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: color 0.3s ease, background-color 0.3s ease, border-color 0.3s ease, transform 0.2s ease;
        }

        nav ul li a:hover {
            color: #FFD700;
            background-color: rgba(255, 255, 255, 0.2);
            border-color: #FFD700;
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            padding: 1rem;
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
            background: none;
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video id="video-background" autoplay muted loop>
        <source src="uva rotunda.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Replaced logo with text -->
    <div class="logo-wrapper">
        <h1 style="color: white; font-size: 3rem; font-weight: bold; margin-top: 2rem;">SPAN 2020 Proyecto</h1>
    </div>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="about.html">About</a></li>
            <li><a href="markets.html">Fuente 1</a></li>
            <li><a href="economy.html">Fuente 2</a></li>
            <li><a href="business.html">Fuente 3</a></li>
            <li><a href="sectors.html">Fuente 4</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <footer></footer>

    <script src="script.js"></script>
</body>
</html>
